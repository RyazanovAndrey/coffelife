<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CoffeLife | Кава, яка надихає</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <a href="#" class="logo">CoffeLife</a>
                <ul class="menu">
                    <li><a href="#" class="menu-link">Про каву</a></li>
                    <li><a href="#" class="menu-link">Популярні</a></li>
                    <li><a href="#" class="menu-link">Історія</a></li>
                    <li><a href="#" class="menu-link">Для смаку</a></li>
                    <li><a href="#" class="menu-link">Контакти</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="home">
            <div class="container">
                <div class="home-wrapper">
                    <div class="home-content">
                        <h1 class="home-title">Кава, яка надихає...</h1>
                        <p class="home-text">Багато людей не може уявити свій ранок без чашки ароматної кави, яка
                            бадьорить і заряджає енергією на весь день.</p>
                        <div class="btn-group">
                            <a href="#" class="btn-order">Замовити</a>
                            <a href="#" class="btn-popular">Популярні</a>
                        </div>
                    </div>
                    <div class="home-img-box">
                       <img src="image/cup-home.png" alt="" class="home-img"> 
                       <img src="image/leaf-left.png" alt="" class="leaf-left">
                       <img src="image/coin-left.png" alt="" class="coin-left">
                       <img src="image/coin-right.png" alt="" class="coin-right">
                       <img src="image/leaf-right.png" alt="" class="leaf-right">
                    </div>
                    
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
